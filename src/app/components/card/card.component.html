<div class="card-title">
  <div class="title">
    <p>{{ cardDetail.title }}</p>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="removeCard()"
    ></button>
  </div>
  <div class="description">
    <p>
      {{ cardDetail.desc }}
    </p>
  </div>
</div>
